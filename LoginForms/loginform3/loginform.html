<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <link type="text/css" rel="stylesheet" href="loginform.css">
</head>
<body>
    <div class="wrapper login">
        <div class="container">
             <div class="triangle">
                <h2 class="leftSide">Welcome Back</h2>
                <p class="leftSide">Create Your account.<br>It's totally free.</p>
                <button class="leftSide" id="btn">Sign Up</button>
            </div>
            <div class="rightSide">
                <h2 id="login">Login</h2>
                <p>Username :</p>
                <input type="username" name="username" placeholder="Enter Your Username">
                <p>Password :</p>
                <input type="password" name="password" placeholder="Enter Your Password">
                <input type="button" name="button" id="button" value="Sign In">
                <a href="#">Forget password?</a>
            </div>
        </div>
    </div>
</body>
</html>
