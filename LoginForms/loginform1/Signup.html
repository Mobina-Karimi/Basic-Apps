<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
	<head>
        <link type="text/css" rel="stylesheet" href="Signup.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignupForm</title>
	</head>
	<body>
        <div class="signup">
            <div>
                <h1>ثبت نام</h1>
            </div>
            <p>نام کاربری :</p>
            <div class="username">
                <input type="username" name="username" placeholder=" نام کاربری خود را وارد کنید " required >
            </div>
            <p>ایمیل :</p>
            <div class="e-mail">
                <input type="email" name="email" placeholder=" ایمیل خود را وارد کنید" required >
            </div>
            <p>گذرواژه :</p>
            <div class="password">
                <input type="password" name="password" placeholder=" گذرواژه خود را وارد کنید" required>
            </div>
            <input type="button" id="SignupBtn" value="ثبت نام">
        </div>
	</body>
</html>
